{% extends 'base.html' %}
{% load social_tags %}
{% block content %}
<section class="about spad">
    <div class="container">
        <div class="about__text">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h2>Обо мне</h2>
                        <div class="breadcrumb__option">
                            <a href="#">Главная</a>
                            <span>О нас</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="about__pic__item__large">
                        <img src="{{ about.about_images.first.image.url }}" alt="about.about_images.first.alt">
                    </div>
                    <div class="about__pic">
                        {% for item in about.about_images.all %}
                            {% if forloop.counter > 1 %}
                                <div class="about__pic__item">
                                    <img src="{{ item.image.url }}" alt="{{ item.alt }}">
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>

                </div>
                <div class="col-lg-6">
                    <div class="about__right__text">
                        {{ about.text|safe }}

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
