{% extends 'base.html' %}

{% block content %}
    <section class="contact spad">
        <div class="container">
            <div class="contact__text">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb__text">
                            <h2>О нас</h2>
                            <div class="breadcrumb__option">
                                <a href="/">Главная</a>
                                <span>О нас</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
<!--                        <div class="contact__map">-->
<!--&lt;!&ndash;                            <iframe&ndash;&gt;-->
<!--&lt;!&ndash;                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96748.5538666784!2d-74.25209557318462!3d40.73139236772185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25370329a0e1d%3A0xe1bcdc2adcfee473!2sNewark%2C%20NJ%2C%20USA!5e0!3m2!1sen!2sbd!4v1585643782289!5m2!1sen!2sbd"&ndash;&gt;-->
<!--&lt;!&ndash;                                height="350" style="border:0;" allowfullscreen="" aria-hidden="false"&ndash;&gt;-->
<!--&lt;!&ndash;                                tabindex="0"></iframe>&ndash;&gt;-->
<!--                        </div>-->
                        <div class="contact__widget">
                            <ul>
                                {% for contact in contacts %}
                                    <li>
<!--                                        <i class="fa fa-map-marker"></i>-->
                                        <img class="contact_icon" style="max-width: 5%;" src="{{ contact.icon.url }}">
                                        <span>{{ contact.name }}</span>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="contact__form">
                            <div class="contact__form__title">
                                <h2>Свяжитесь с нами</h2>
                                <p>Пишите, если у Вас возникли жалобы или пожелания.</p>
                            </div>
                            <form action="{% url 'feedback' %}" method="post">
                                {% csrf_token %}

                                {{ form }}
                                <button type="submit" class="site-btn">Подтвердить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
